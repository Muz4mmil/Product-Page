<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="hero">
        <div class="nav">
            <span class="logo">MOES</span>
            <span class="tag">SHOES FOR YOUR STYLE</span>
            <div class="socials">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>
        </div>

        <div class="shoe">
            <img src="./assets/heromain.png" alt="">
        </div>

        <div class="shoe-name">SKATERS</div>

        <div class="info">
            <span class="price">$749</span>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt amet cum voluptatem quasi. Minima, corporis.</div>
        </div>

        <button class="buy">Buy Now</button>
    </section>
</body>
</html>
